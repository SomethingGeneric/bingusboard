version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

issues:
  exclude-dirs:
    - services/store/sqlstore/migrations

linters-settings:
  gofmt:
    simplify: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  lll:
    line-length: 200
    tab-width: 1
  dupl:
    threshold: 200

linters:
  disable-all: true
  enable:
    - ineffassign
    - unparam
    - errcheck
    - govet
    - bodyclose
    - durationcheck
    - errorlint
    - exhaustive
    - gosec
    - makezero
    - staticcheck
    - prealloc
    - asciicheck
    - dogsled
    - dupl
    - goconst
    - gocritic
    - godot
    - err113
    - goheader
    - nakedret
    - gomodguard
    - goprintffuncname
    - misspell
    - nolintlint
    - unconvert
    - unused
    - whitespace
    - gocyclo

formatters:
  enable:
    - gofmt
    - goimports
